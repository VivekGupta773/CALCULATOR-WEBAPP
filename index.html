<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("calculator.jpg");
            background-size: cover;

        }
        .calculator {
                width: 400px;
                margin: 5px;
                padding: 20px;
                background-color: #da9bdb1f;
                border: 1px solid #da9bdb;
                border-radius: 5px;
                margin-top: 100px;
                margin-left: 400px;
         
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 60px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        
        <input type="text" id="result" readonly="" style=" border-right-width: 1px; width: 250px;">
        <div>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="clearResult()">C</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="calculateResult('+')">+</button>
        </div>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="calculateResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculateResult('*')">*</button>
            <button onclick="calculateResult('/')">/</button>
        </div>
        <div>
            <button onclick="clearResult()">Clear</button>
            <button onclick="calculateResult('=')">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let currentOperator = '';
        let currentResult = '';

        function appendToResult(value) {
            currentInput += value;
            document.getElementById('result').value = currentInput;
        }

        function calculateResult(operator) {
            if (operator === '=') {
                try {
                    currentResult = eval(currentInput);
                    document.getElementById('result').value = currentResult;
                } catch (error) {
                    document.getElementById('result').value = 'Error';
                }
            } else {
                currentOperator = operator;
                currentInput += operator;
                document.getElementById('result').value = currentInput;
            }
        }

        function clearResult() {
            currentInput = '';
            currentOperator = '';
            currentResult = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
